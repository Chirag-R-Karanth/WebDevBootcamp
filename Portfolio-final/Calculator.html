<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 20px;
            width: 300px;
        }
        
        .display {
            background-color: #eaeaea;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            height: 60px;
            margin-bottom: 15px;
            padding: 10px;
            text-align: right;
            width: calc(100% - 20px);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            background-color: #4d4d4d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            height: 60px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #666;
        }
        
        button:active {
            background-color: #555;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffb143;
        }
        
        .clear {
            background-color: #d9534f;
        }
        
        .clear:hover {
            background-color: #e26a66;
        }
        
        .equal {
            background-color: #5cb85c;
        }
        
        .equal:hover {
            background-color: #75c575;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            <button onclick="backspace()" class="operator">⌫</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()" class="equal">=</button>
            
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        
        function appendToDisplay(value) {
            // Handle operator logic - prevent multiple operators in a row
            if(['+', '-', '*', '/'].includes(value)) {
                const lastChar = display.value.slice(-1);
                if(['+', '-', '*', '/'].includes(lastChar)) {
                    display.value = display.value.slice(0, -1) + value;
                    return;
                }
            }
            display.value += value;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                // Use Function constructor for safer evaluation
                display.value = new Function('return ' + display.value)();
                
                // Format the result to avoid long decimals
                if(display.value.includes('.')) {
                    const decimalPlaces = 8;
                    display.value = parseFloat(display.value).toFixed(decimalPlaces)
                        .replace(/\.?0+$/, ''); // Remove trailing zeros
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(clearDisplay, 1500);
            }
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if(/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if(key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if(key === '.') {
                appendToDisplay('.');
            } else if(key === 'Enter' || key === '=') {
                calculate();
            } else if(key === 'Backspace') {
                backspace();
            } else if(key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
